name: ente_crypto_example
description: Example app for testing ente_crypto plugin
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ente_crypto:
    path: ../

  computer:
    git: "https://github.com/ente-io/computer.git"
  logging: ^1.3.0
  path_provider: ^2.1.1
  package_info_plus: ^8.0.2
  cupertino_icons: ^1.0.0
  crypto: ^3.0.3
  archive: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  flutter_sodium:
    git:
      url: https://github.com/ente-io/flutter_sodium
      ref: v2-embeddings-only

flutter:
  uses-material-design: true
  assets:
    - test_data/regression/